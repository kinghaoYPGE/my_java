<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新用户</title>
</head>
<body>
<h5 style="color: red"><p th:text ='${message}'/></h5>
<form action="/user/update" method="post">
    <input type="text" name="id" th:value="${user.id}" readonly placeholder="用户ID："/><br>
    <input type="text" name="name" th:value="${user.name}" placeholder="用户名："/><br>
    <input type="text" name="age" th:value="${user.age}" placeholder="用户年龄："/><br>
    <input type="submit" value="更新用户"/>
</form>
</body>
</html>
