<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <form action="/hello/update" method="post">
        <table>
            <tr>
                <th>学生ID</th>
                <th>学生姓名</th>
                <th>学生年龄</th>
            </tr>
            <tr>
                <td><input type="text" name="id" th:value="${student.id}" readonly /><br/></td>
                <td><input type="text" name="name" th:value="${student.name}"/><br/></td>
                <td><input type="text" name="age" th:value="${student.age}"/><br/></td>
            </tr>
        </table>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
